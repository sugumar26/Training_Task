<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Number type</h3>
    <div>
    <form onsubmit="event.preventDefault(); numbertype();">
        <input type="number" step="any" name="number" id="numberInput">
        <input type="submit" value="Submit">
    </form>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <p id="result6"></p>
    <p id="result7"></p>
    <p id="result8"></p>
    </div>
    <div>
    <h3>String type</h3>
    <form onsubmit="event.preventDefault(); stringtype();">
        <input type="text" step="any" name="text" id="Textinput">
        <input type="submit" value="Submit">
    </form>
    <p id="result9"></p>
    <p id="result10"></p>
    <p id="result11"></p>
    <p id="result12"></p>
    <p id="result13"></p>
    <p id="result14"></p>
    <p id="result15"></p>
    <p id="result16"></p>
 
    </div>
    <div>
        <h3>Array</h3>
        <form onsubmit="event.preventDefault();array();">
        <input type="text" id="inputarray"  placeholder="Enter elements separated by commas">
        <input type="submit">
        </form>
        <p id="result17"></p>
        <p id="result18"></p>
        <p id="result19"></p>
        <p id="result20"></p>
        <p id="result21"></p>

    </div>

    <script src="concepts.js"></script>
</body>
</html>
